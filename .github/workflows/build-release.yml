name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        include:
          - os: windows-latest
            spec: build_windows.spec
            artifact_name: ComputerManager-Windows-x64.exe
          - os: ubuntu-latest
            spec: build_linux.spec
            artifact_name: ComputerManager-Linux-x64
          - os: macos-latest
            spec: build_macos.spec
            artifact_name: ComputerManager-macOS-x64.dmg

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Install Linux system dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-tk python3-dev libxcb-xinerama0

      - name: Run Tests
        run: |
          pip install pytest pytest-asyncio
          pytest tests/ -v --tb=short

      - name: Validate CHANGELOG
        if: hashFiles('CHANGELOG.md') != ''
        run: |
          if ! grep -q "${{ github.ref_name }}" CHANGELOG.md; then
            echo "Error: Version ${{ github.ref_name }} not found in CHANGELOG.md"
            exit 1
          fi

      - name: Build with PyInstaller
        working-directory: build
        run: |
          pyinstaller ${{ matrix.spec }} --clean --noconfirm

      - name: Prepare Artifact (Windows)
        if: matrix.os == 'windows-latest'
        shell: bash
        run: |
          mv build/dist/ComputerManager.exe build/dist/${{ matrix.artifact_name }}

      - name: Prepare Artifact (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          mv build/dist/ComputerManager build/dist/${{ matrix.artifact_name }}

      - name: Create DMG (macOS)
        if: matrix.os == 'macos-latest'
        uses: L1ghtn1ng/create-dmg-action@v1
        with:
          dmg_name: ComputerManager
          app_file: build/dist/ComputerManager.app

      - name: Rename DMG (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          mv ComputerManager.dmg build/dist/${{ matrix.artifact_name }}

      - name: Generate Checksums
        shell: bash
        run: |
          cd build/dist
          if [ "${{ matrix.os }}" == "windows-latest" ]; then
            certutil -hashfile ${{ matrix.artifact_name }} SHA256 > ${{ matrix.artifact_name }}.sha256
          else
            shasum -a 256 ${{ matrix.artifact_name }} > ${{ matrix.artifact_name }}.sha256
          fi
          echo "File size: $(du -h ${{ matrix.artifact_name }} | cut -f1)"
          echo "SHA256:"
          cat ${{ matrix.artifact_name }}.sha256

      - name: Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            build/dist/${{ matrix.artifact_name }}
            build/dist/${{ matrix.artifact_name }}.sha256
          generate_release_notes: true
          draft: false
          prerelease: false
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
